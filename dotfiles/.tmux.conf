# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect' # セッションの保存
set -g @plugin 'tmux-plugins/tmux-continuum' # 自動保存、復元

# auto restore tmux
set -g @continuum-restore 'on'

# Prifixを Ctrl-gに変更
unbind C-b
set -g prefix C-g
bind C-g send-prefix

# ウィンドウ履歴の最大行数
set-option -g history-limit 5000

# ペインの開始番号を 0 から 1 に変更
set-option -g base-index 1
# tmux上でvimのescを行う際のラグを小さくする
set -s escape-time 0
# pane番号の表示時間
set -g display-panes-time 2000


# マウス設定
# マウスでウィンドウ・ペインの切り替えやリサイズを可能にする
set-option -g mouse on
# マウスホイールでヒストリではなくスクロールできるようにする
set -g mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'


# キーバインド
# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# 左右に分割
bind \\ split-window -h
# 上下に分割
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# VimのキーバインドでPaneをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# tmux上でコピーモードの時、vimの移動、yancができるようにする
# C-g [ でコピーモードに入れる 
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Y' send -X copy-line


# スタイル
# ステータスバーの背景色を変更する
set-option -g status-bg "colour255"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
